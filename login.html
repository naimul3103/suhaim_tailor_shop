<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Login - Tailor System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #2c3e50;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .logo p {
        color: #7f8c8d;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e8ed;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .password-wrapper {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #7f8c8d;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .alert {
        padding: 12px;
        border-radius: 8px;
        margin-top: 20px;
        display: none;
        font-size: 14px;
      }

      .alert-error {
        background: #fee;
        color: #c33;
        border: 1px solid #fcc;
      }

      .alert-success {
        background: #efe;
        color: #3c3;
        border: 1px solid #cfc;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .security-notice {
        background: #f0f3ff;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin-top: 20px;
        border-radius: 5px;
        font-size: 13px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>ü™° Tailor System</h1>
        <p>Secure Access Portal</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>
        </div>

        <div class="form-group">
          <label for="accessCode">Access Code</label>
          <input
            type="text"
            id="accessCode"
            name="accessCode"
            required
            placeholder="Enter 6-digit code"
          />
        </div>

        <button type="submit" id="loginBtn">
          <span id="btnText">Login Securely</span>
          <span id="btnLoading" class="loading" style="display: none"></span>
        </button>
      </form>

      <div id="alertBox" class="alert"></div>

      <div class="security-notice">
        üîí This is a secure area. All login attempts are monitored and logged
        for security purposes.
      </div>
    </div>

    <!-- <script src="js/crypto.js"></script> -->
    <script src="js/auth.js"></script>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggle = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggle.textContent = "üôà";
        } else {
          passwordInput.type = "password";
          toggle.textContent = "üëÅÔ∏è";
        }
      }
    </script>
  </body>
</html>
